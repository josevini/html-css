<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Globais</title>
</head>
<body>
    <!--
        Atributos globais são aqueles que podem ser usados em qualquer tag da HTML.
    -->

    <h1>Atributos Globais</h1>
    
    <h2>Accesskey</h2>
    <p>Dá foco para um elemento quando pressionado uma tecla de atalho. Para o google chrome, a tecla de atalho é alt + o valor do atributo.</p>
    <ul>
        <li><a accesskey="a" href="#">Item A</a></li>
        <li><a accesskey="b" href="#">Item B</a></li>
        <li><a accesskey="c" href="#">Item C</a></li>
    </ul>
</body>
</html>
