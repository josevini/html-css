<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Globais</title>
    <style>
        .paragrafo {
            text-indent: 15px;
        }
    </style>
</head>
<body>
    <!--
        Atributos globais são aqueles que podem ser usados em qualquer tag da HTML.
    -->

    <h1>Atributos Globais</h1>
    
    <h2>Accesskey</h2>
    <p class="paragrafo">Dá foco para um elemento quando pressionadas teclas de atalho. Para o Chrome, as teclas de atalho são alt + o valor do atributo.</p>
    <ul>
        <li><a accesskey="a" href="#">Item A</a></li>
        <li><a accesskey="b" href="#">Item B</a></li>
        <li><a accesskey="c" href="#">Item C</a></li>
    </ul>

    <h2>Class</h2>
    <p class="paragrafo">Class é um atributo que permite agrupar vários elementos afim de personalizá-los com CSS.</p>

</body>
</html>
